<div class="container">
  <h2 class="mb-3">Calculadora de IMC</h2>
  <div class="row g-3">
    <div class="col-12">
      <label class="form-label">Peso (kg)</label>
      <input type="number" class="form-control" [(ngModel)]="peso">
    </div>

    <div class="col-12">
      <label class="form-label">Altura (m)</label>
      <input type="number" class="form-control" [(ngModel)]="altura">
    </div>

    <div class="col-12">
      <button class="btn btn-primary w-100" (click)="calcular()">Calcular</button>
    </div>

    <div class="col-12" *ngIf="imc !== null">
      <label class="form-label">Resultado</label>
      <input type="text" class="form-control" [value]="'IMC: ' + (imc | number:'1.2-2') + ' - ' + classificacao" readonly>
    </div>
  </div>
</div>
