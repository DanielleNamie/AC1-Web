<div class="row">
    <div class="col-12">
        <label class="form-label">AC1</label>
        <input type="number" class="form-control" [(ngModel)]="ac1">
    </div>
    <div class="col-12">
        <label class="form-label">AC2</label>
        <input type="number" class="form-control" [(ngModel)]="ac2">
    </div>
    <div class="col-12">
        <label class="form-label">AG</label>
        <input type="number" class="form-control" [(ngModel)]="ag">
    </div>
    <div class="col-12">
        <label class="form-label">AF</label>
        <input type="number" class="form-control" [(ngModel)]="af">
    </div>
</div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="calcular()">Calcular</button>
    </div>

    <div *ngIf="resultado !== null">
        <p>Média Final: {{resultado | number:'1.2-2'}} - 
            <b>{{resultado >= 5 ? 'Aprovado ✅' : 'Reprovado ❌'}}</b>
        </p>
    </div>
